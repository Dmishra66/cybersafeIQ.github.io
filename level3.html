  <div class="container">
    <h1>This set of  Cyber Security Questions and Answers focuses on “Cyber Attacks Types”.</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="submit" class="button">Submit</button>
    <button id="retry" class="button hide">Retry</button>
    <button id="showAnswer" class="button hide">Show Answer</button>

  <script >const quizData = [
  {
    question: '1. The full form of Malware is ________',
    options: ['Malfunctioned Software','Multipurpose Software','Malicious Software','Malfunctioning of Security'], 
    answer: 'Malicious Software',
  },
  {
    question: '2.Who deploy Malwares to a system or network?',
    options: ['Criminal organizations, Black hat hackers, malware developers, cyber-terrorists', 'Criminal organizations, White hat hackers, malware developers, cyber-terrorists','Criminal organizations, Black hat hackers, software developers, cyber-terrorists','Criminal organizations, gray hat hackers, Malware developers, Penetration testers'],
    answer: 'Criminal organizations, Black hat hackers, malware developers, cyber-terrorists',
  },
  {
    question: '3.  _____________ is a code injecting method used for attacking the database of a system / website.',
    options: ['HTML injection','SQL Injection','Malicious code injection','XML Injection'],
    answer: 'SQL Injection',
  },
  {
    question: '4.XSS is abbreviated as __________',
    options: ['Extreme Secure Scripting','Cross Site Security','X Site Scripting','Cross Site Scripting'],
    answer: 'Cross Site Scripting',
  },
  {
    question: '5. This attack can be deployed by infusing a malicious code in a website’s comment section. What is “this” attack referred to here?',
    options: ['SQL injection','HTML Injection','Cross Site Request Forgery (XSRF)','Cross Site Scripting (XSS)'],
    answer: ' Cross Site Scripting (XSS)',
  },
  {
    question: '6.When there is an excessive amount of data flow, which the system cannot handle, _____ attack takes place.',
    options: ['Database crash attack', 'DoS (Denial of Service) attack', 'Data overflow Attack','Buffer Overflow attack'],
    answer: 'Buffer Overflow attack',
  },
  {
    question: '7.  ___________ is a violent act done using the Internet, which either threatens any technology user or leads to loss of life or otherwise harms anyone in order to accomplish political gain.',
    options: ['Cyber-warfare','Cyber campaign','Cyber-terrorism','Cyber attack'],
    answer: ' Cyber-terrorism',
  },
  {
    question: '8. Which of the following is not an appropriate countermeasure for web server hacking?',
    options: ['Patch updates need to be done regularly','Not to use default configurations','Use IDS and firewalls with signature updates','Use low-speed internet'],
    answer: 'Use low-speed internet',
  },
  {
    question: '9.  Stuxnet is a _________',
    options: ['Worm','Virus','Trojan','Antivirus'],
    answer: 'Worm',
  },
  {
    question: '10. Which method of hacking will record all your keystrokes?',
    options: ['Keyhijacking', 'Keyjacking', 'Keylogging','Keyboard monitoring'],
    answer: 'Keylogging',
  },
];

const quizContainer = document.getElementById('quiz');
const resultContainer = document.getElementById('result');
const submitButton = document.getElementById('submit');
const retryButton = document.getElementById('retry');
const showAnswerButton = document.getElementById('showAnswer');

let currentQuestion = 0;
let score = 0;
let incorrectAnswers = [];

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function displayQuestion() {
  const questionData = quizData[currentQuestion];

  const questionElement = document.createElement('div');
  questionElement.className = 'question';
  questionElement.innerHTML = questionData.question;

  const optionsElement = document.createElement('div');
  optionsElement.className = 'options';

  const shuffledOptions = [...questionData.options];
  shuffleArray(shuffledOptions);

  for (let i = 0; i < shuffledOptions.length; i++) {
    const option = document.createElement('label');
    option.className = 'option';

    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'quiz';
    radio.value = shuffledOptions[i];

    const optionText = document.createTextNode(shuffledOptions[i]);

    option.appendChild(radio);
    option.appendChild(optionText);
    optionsElement.appendChild(option);
  }

  quizContainer.innerHTML = '';
  quizContainer.appendChild(questionElement);
  quizContainer.appendChild(optionsElement);
}

function checkAnswer() {
  const selectedOption = document.querySelector('input[name="quiz"]:checked');
  if (selectedOption) {
    const answer = selectedOption.value;
    if (answer === quizData[currentQuestion].answer) {
      score++;
    } else {
      incorrectAnswers.push({
        question: quizData[currentQuestion].question,
        incorrectAnswer: answer,
        correctAnswer: quizData[currentQuestion].answer,
      });
    }
    currentQuestion++;
    selectedOption.checked = false;
    if (currentQuestion < quizData.length) {
      displayQuestion();
    } else {
      displayResult();
    }
  }
}

function displayResult() {
  quizContainer.style.display = 'none';
  submitButton.style.display = 'none';
  retryButton.style.display = 'inline-block';
  showAnswerButton.style.display = 'inline-block';
  resultContainer.innerHTML = `You scored ${score} out of ${quizData.length}!`;
}

function retryQuiz() {
  currentQuestion = 0;
  score = 0;
  incorrectAnswers = [];
  quizContainer.style.display = 'block';
  submitButton.style.display = 'inline-block';
  retryButton.style.display = 'none';
  showAnswerButton.style.display = 'none';
  resultContainer.innerHTML = '';
  displayQuestion();
}

function showAnswer() {
  quizContainer.style.display = 'none';
  submitButton.style.display = 'none';
  retryButton.style.display = 'inline-block';
  showAnswerButton.style.display = 'none';

  let incorrectAnswersHtml = '';
  for (let i = 0; i < incorrectAnswers.length; i++) {
    incorrectAnswersHtml += `
      <p>
        <strong>Question:</strong> ${incorrectAnswers[i].question}<br>
        <strong>Your Answer:</strong> ${incorrectAnswers[i].incorrectAnswer}<br>
        <strong>Correct Answer:</strong> ${incorrectAnswers[i].correctAnswer}
      </p>
    `;
  }

  resultContainer.innerHTML = `
    <p>You scored ${score} out of ${quizData.length}!</p>
    <p>Incorrect Answers:</p>
    ${incorrectAnswersHtml}
  `;
}

submitButton.addEventListener('click', checkAnswer);
retryButton.addEventListener('click', retryQuiz);
showAnswerButton.addEventListener('click', showAnswer);

displayQuestion();</script>
