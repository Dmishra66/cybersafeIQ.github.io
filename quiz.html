<body>

</div>
  <div class="container">
    <h1>This set of  Cyber Security Questions and Answers focuses on “Phishing and its Types”</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="submit" class="button">Submit</button>
    <button id="retry" class="button hide">Retry</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
  </div>
  <script >const quizData = [
  {
    question: '1. ______________ is an internet scam done by cyber-criminals where the user is convinced digitally to provide confidential information.',
    options: ['Phishing attack', 'DoS attack', 'Website attack'],
    answer: 'Phishing attack',
  },
  {
    question: '2. Phishers often develop ______________ websites for tricking users & filling their personal data.',
    options: ['legitimate', 'illegitimate', ' genuine'],
    answer: 'illegitimate',
  },
  {
    question: '3. Which of the following type of data, phishers cannot steal from its target victims?',
    options: [' bank details', 'phone number', 'apps installed in the mobile'],
    answer: 'apps installed in the mobile',
  },
  {
    question: '4. _________________ type of phishing became very popular as if it has been sent from a legitimate source with a legitimate link to its official website.',
    options: ['Algo-based phishing', 'Email-based phishing', 'Domain Phishing'],
    answer: 'Email-based phishing',
  },
  {
    question: '5. _____________ refers to phishing performed over smart-phone by calling.',
    options: ['Email-based phishing',' Domain Phishing',' Vishing'],
    answer: ' Vishing',
  },
  {
    question: '6. _____________ = voice + phishing.',
    options: ['Algo-based phishing', 'Vishing', 'Domain Phishing'],
    answer: 'Vishing',
  },
  {
    question: '7. Victims of phishing are mostly ___________________.',
    options: ['Tech enthusiast','Lack of computer knowledge','Lack of management skill'],
    answer: 'Lack of computer knowledge',
  },
  {
    question: '8. ___________________ is usually targeted by nature where the emails are exclusively designed to target any exact user.',
    options: ['Spear phishing', ' Domain Phishing', 'Vishing'],
    answer: 'Spear phishing',
  },
  {
    question: '9. ____________ or smishing is one of the simplest types of phishing where the target victims may get a fake order detail with a cancellation link.',
    options: ['Spear phishing','Domain Phishing','SMS phishing'],
    answer: 'SMS phishing',
  },
  {
    question: '10. ________________ phishing is that type of phishing where the construction of a fake webpage is done for targeting definite keywords & waiting for the searcher to land on the fake webpage.',
    options: ['Voice', 'SMS', 'Search engine'],
    answer: 'Search engine',
  },
];

const quizContainer = document.getElementById('quiz');
const resultContainer = document.getElementById('result');
const submitButton = document.getElementById('submit');
const retryButton = document.getElementById('retry');
const showAnswerButton = document.getElementById('showAnswer');

let currentQuestion = 0;
let score = 0;
let incorrectAnswers = [];

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function displayQuestion() {
  const questionData = quizData[currentQuestion];

  const questionElement = document.createElement('div');
  questionElement.className = 'question';
  questionElement.innerHTML = questionData.question;

  const optionsElement = document.createElement('div');
  optionsElement.className = 'options';

  const shuffledOptions = [...questionData.options];
  shuffleArray(shuffledOptions);

  for (let i = 0; i < shuffledOptions.length; i++) {
    const option = document.createElement('label');
    option.className = 'option';

    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'quiz';
    radio.value = shuffledOptions[i];

    const optionText = document.createTextNode(shuffledOptions[i]);

    option.appendChild(radio);
    option.appendChild(optionText);
    optionsElement.appendChild(option);
  }

  quizContainer.innerHTML = '';
  quizContainer.appendChild(questionElement);
  quizContainer.appendChild(optionsElement);
}

function checkAnswer() {
  const selectedOption = document.querySelector('input[name="quiz"]:checked');
  if (selectedOption) {
    const answer = selectedOption.value;
    if (answer === quizData[currentQuestion].answer) {
      score++;
    } else {
      incorrectAnswers.push({
        question: quizData[currentQuestion].question,
        incorrectAnswer: answer,
        correctAnswer: quizData[currentQuestion].answer,
      });
    }
    currentQuestion++;
    selectedOption.checked = false;
    if (currentQuestion < quizData.length) {
      displayQuestion();
    } else {
      displayResult();
    }
  }
}

function displayResult() {
  quizContainer.style.display = 'none';
  submitButton.style.display = 'none';
  retryButton.style.display = 'inline-block';
  showAnswerButton.style.display = 'inline-block';
  resultContainer.innerHTML = `You scored ${score} out of ${quizData.length}!`;
}

function retryQuiz() {
  currentQuestion = 0;
  score = 0;
  incorrectAnswers = [];
  quizContainer.style.display = 'block';
  submitButton.style.display = 'inline-block';
  retryButton.style.display = 'none';
  showAnswerButton.style.display = 'none';
  resultContainer.innerHTML = '';
  displayQuestion();
}

function showAnswer() {
  quizContainer.style.display = 'none';
  submitButton.style.display = 'none';
  retryButton.style.display = 'inline-block';
  showAnswerButton.style.display = 'none';

  let incorrectAnswersHtml = '';
  for (let i = 0; i < incorrectAnswers.length; i++) {
    incorrectAnswersHtml += `
      <p>
        <strong>Question:</strong> ${incorrectAnswers[i].question}<br>
        <strong>Your Answer:</strong> ${incorrectAnswers[i].incorrectAnswer}<br>
        <strong>Correct Answer:</strong> ${incorrectAnswers[i].correctAnswer}
      </p>
    `;
  }

  resultContainer.innerHTML = `
    <p>You scored ${score} out of ${quizData.length}!</p>
    <p>Incorrect Answers:</p>
    ${incorrectAnswersHtml}
  `;
}

submitButton.addEventListener('click', checkAnswer);
retryButton.addEventListener('click', retryQuiz);
showAnswerButton.addEventListener('click', showAnswer);

displayQuestion();</script>
